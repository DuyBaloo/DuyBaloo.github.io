<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/calculator.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
</head>
<body>
  <div class="grid">
    <form name="form">
      <input class="textview" name="textview" disabled>
    </form>
    <div class="calc-buttons">
      <div><button class="button" value="C" onclick="clean()">C</button></div>
      <div><button class="button" value="<" onclick="del()"><i class="fas fa-backspace"></i></button></div>
      <div><button class="button" value="/" onclick="insert('/')">/</button></div>
      <div><button class="button" value="*" onclick="insert('*')">*</button></div>
      <div><button class="button" value="7" onclick="insert(7)">7</button></div>
      <div><button class="button" value="8" onclick="insert(8)">8</button></div>
      <div><button class="button" value="9" onclick="insert(9)">9</button></div>
      <div><button class="button" value="-" onclick="insert('-')">-</button></div>
      <div><button class="button" value="4" onclick="insert(4)">4</button></div>
      <div><button class="button" value="5" onclick="insert(5)">5</button></div>
      <div><button class="button" value="6" onclick="insert(6)">6</button></div>
      <div><button class="button plus" value="+" onclick="insert('+')">+</button></div>
      <div><button class="button" value="1" onclick="insert(1)">1</button></div>
      <div><button class="button" value="2" onclick="insert(2)">2</button></div>
      <div><button class="button" value="3" onclick="insert(3)">3</button></div>
      <div><button class="button equal" value="=" onclick="equal()">=</button></div>
      <div><button class="button zero" value="0" onclick="insert(0)">0</button></div>
      <div><button class="button dot" value="." onclick="insert('.')">.</button></div>
    </div>
  </div>
  <script src="./js/calculator.js"></script>
</body>
</html>
