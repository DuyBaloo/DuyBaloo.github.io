<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Your Recipes</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
  <link rel="stylesheet" href="./static/css/searchPage.css?v=1.8">
</head>
<body id="body">
  <div class="spinner" id="spinner">
    <div class="wrapper">
      <i class="fas fa-code"></i>
      <h3>Loading...</h3>

    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/search">Your Recipes</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" id="userORlogin" href="/login">Login <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="signup" href="/signup">Sign up </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menu
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Saved Recipes</a>
            <a class="dropdown-item" href="#">Account Settings</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/logout">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4">Food Search Engine</h1>
        <hr>
        <form class="form-group my-2 my-lg-0" id="searchForm">
          <script src="./static/js/search.js"></script>
          <input type="text" class="form-control" placeholder="Enter Your Search" id="searchInput">
          <div class="custom-control custom-radio">
            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" value="Ingredient">
            <label class="custom-control-label" for="customRadio1">Search by Ingredient</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" value="Recipe">
            <label class="custom-control-label" for="customRadio2">Seach by Recipe</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input" value="Question">
            <label class="custom-control-label" for="customRadio3">Ask Me a Question</label>
          </div>
          <button class="btn btn-primary my-2 my-sm-0">Search</button>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <div id="results"></div>
  </div>
<hr>
  <script type="text/javascript">
      let url="http://localhost:3000/test";
      fetch(url).then(response => response.json())
      .then( (result) => {
          console.log('success:', result)
          if (result!=null){
              document.getElementById("userORlogin").innerHTML = result.username;
              document.getElementById("userORlogin").href = "#";
              document.getElementById("signup").remove();
          }
          else {
            document.getElementById("navbarDropdown").remove();
          }
      })
      .catch(error => console.log('error:', error));
  </script>
  <script src="./static/js/search.js"></script>
  <script src="./static/js/loader.js"></script>
</body>
</html>
