<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Your Recipes</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
  <link rel="stylesheet" href="./css/searchPage.css?v=1.8">
</head>
<body id="body">
  <div class="spinner" id="spinner">
    <div class="wrapper">
      <i class="fas fa-code"></i>
      <h3>Loading...</h3>

    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="musicapp.html">Your Recipes</a>
    </div>
  </nav>

  <div class="container">
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4">Food Search Engine</h1>
        <hr>
        <form class="form-group my-2 my-lg-0" id="searchForm">
          <script src="search.js"></script>
          <input type="text" class="form-control" placeholder="Enter Your Search" id="searchInput">
          <div class="custom-control custom-radio">
            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" value="Ingredient">
            <label class="custom-control-label" for="customRadio1">Search by Ingredient</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" value="Recipe">
            <label class="custom-control-label" for="customRadio2">Seach by Recipe</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input" value="Question">
            <label class="custom-control-label" for="customRadio3">Ask Me a Question</label>
          </div>
          <button class="btn btn-primary my-2 my-sm-0">Search</button>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <div id="results"></div>
  </div>
<hr>
  <script src="./js/search.js"></script>
  <script src="./js/loader.js"></script>
</body>
</html>
